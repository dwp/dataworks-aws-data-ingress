resources:
  - name: dataworks-aws-data-ingress-pr
    type: pull-request
    source:
      repository: dwp/dataworks-aws-data-ingress
      access_token: ((dataworks-secrets.concourse_github_pat))
    webhook_token: ((dataworks.concourse_github_webhook_token))
    check_every: 5m

  - name: dataworks-aws-data-ingress
    type: git
    source:
      branch: disable-alarm
      uri: https://github.com/dwp/dataworks-aws-data-ingress.git
      access_token: ((dataworks-secrets.concourse_github_pat))
    webhook_token: ((dataworks.concourse_github_webhook_token))
    check_every: 5m

  - name: dataworks-aws-data-ingress-update-pipeline
    type: git
    source:
      branch: master
      uri: https://github.com/dwp/dataworks-aws-data-ingress.git
      access_token: ((dataworks-secrets.concourse_github_pat))
      paths:
        - ci/*
        - aviator.yml
    webhook_token: ((dataworks.concourse_github_webhook_token))
    check_every: 5m

  - name: dw-al2-ecs-ami
    type: ami
    check_every: 1h
    source:
      aws_role_arn: "arn:aws:iam::((aws_account.management)):role/ci"
      region: ((dataworks.aws_region))
      filters:
        owner-id: "((aws_account.management))"
        is-public: false
        state: available
        name: dw-al2-ecs-ami-*

  - name: untested-dw-al2-ecs-ami
    type: ami
    check_every: 5m
    source:
      aws_role_arn: "arn:aws:iam::((aws_account.management)):role/ci"
      region: ((dataworks.aws_region))
      filters:
        owner-id: "((aws_account.management))"
        is-public: false
        state: available
        name: untested-dw-al2-ecs-ami-*

  - name: dataworks-behavioural-framework
    type: git
    source:
      branch: master
      uri: https://github.com/dwp/dataworks-behavioural-framework.git
      access_token: ((dataworks-secrets.concourse_github_pat))
    webhook_token: ((dataworks.concourse_github_webhook_token))
    check_every: 5m
    
  - name: meta-development
    type: meta

  - name: meta-qa
    type: meta
